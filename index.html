---
layout: default
---

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
<div>
    <div class="page-header">
        <h1>{{ post.title }}</h1>
        <!--
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        -->
    </div>
    <p class="text-muted">
    <span class="date">{{ post.date | date: "%a, %b %d, %y"  }}</span>
    </p>
    <div class="content">
        {{ post.content }}
    </div>
</div>
{% endfor %}

<div class="site-paginnation row">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="btn btn-default btn-sm">Newer</a>
    {% else %}
    <a class="btn btn-sm btn-default disabled">Newer</a>
    {% endif %}

    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="btn btn-sm btn-default pull-right">Older</a>
    {% else %}
    <a class="btn btn-sm pull-right btn-default disabled">Older</a>
    {% endif %}
</div>

---
layout: default
---
<div>
    <header class="page-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>
    <p class="text-muted">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

    <article>
        {{ content }}
    </article>
</div>
